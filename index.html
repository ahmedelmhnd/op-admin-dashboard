<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            
            <div class="dashboard">
                <img class="dicon" src="images/view-dashboard.svg">Dashboard
            </div>

            <ul class="menu">
                <li><img class="icon" src="images/home.svg">Home</li>
                <li><img class="icon" src="images/card-account-details-outline.svg">Profile</li>
                <li><img class="icon" src="images/message.svg">Messages</li>
                <li><img class="icon" src="images/clock-time-three.svg">History</li>
                <li><img class="icon" src="images/note-multiple.svg">Tasks</li>
                <li><img class="icon" src="images/account-group.svg">Communities</li>
            </ul>

            <ul class="menu">
                <li><img class="icon" src="images/cog-outline.svg">Settings</li>
                <li><img class="icon" src="images/help-box.svg">Support</li>
                <li><img class="icon" src="images/shield-check.svg">Privacy</li>
            </ul>
        </div>

        <div class="header">
            <div class="search">
                <img class="icon-header" src="images/magnify.svg" alt="">
                <input type="text" placeholder=" Search...">
            </div>
            <div class="corner">
                <img class="icon-header" src="images/bell-ring-outline.svg" alt="">
                <img class="logo-small" src="images/cat-icon.gif" alt="">
                <div class="name">Bob Marely</div>
            </div>
            <div class="user-info">
                <img class="logo-large" src="images/cat-icon.gif" alt="">
                <div>
                <div class="header-subtext">Hi there,</div>
                <div class="header-maintext">Bob Marely (@cat)</div>
                </div>
            </div>
            <ul class="buttons">
                <li><button>New</button></li>
                <li><button>Upload</button></li>
                <li><button>Share</button></li>
            </ul>
        </div>
            
        <div class="main-content">
            <div class="card-container">
                <div class="mc-header">Your Projects</div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="misc">
                <div class="mc-header">Announcements</div>
                <div class="side-card"></div>
                <div class="mc-header">Trending</div>
                <div class="side-card"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
